<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=edit,favorite"
    />

    <title>Around Page</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="/images/LogoAround.png"
          class="header__logo"
          alt="Logo of Around"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/profile-img.jpg"
            class="profile__img"
            alt="Image of profile"
          />
          <div class="profile__info">
            <div>
              <div class="profile__name">Jacques Coustteau</div>
              <div class="profile__job">Explorador</div>
            </div>
            <button class="profile__button profile__button-edit">
              <span class="material-symbols-outlined"> edit </span>
            </button>
          </div>
          <button class="profile__button profile__button-add">+</button>
        </section>
        <div class="cards-container">
          <div class="card">
            <img
              src="/images/ValleYosemite.jpg"
              class="card__img"
              alt="Image of Valle Yosemite"
            />
            <div class="card__body">
              <h5 class="card__title">Valle de Yosemite</h5>
              <button class="card__like">
                <span class="material-symbols-outlined"> favorite </span>
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="/images/LagoLouise.jpg"
              class="card__img"
              alt=" Image of Lago Louise"
            />
            <div class="card__body">
              <h5 class="card__title">Lago Louise</h5>
              <button class="card__like">
                <span class="material-symbols-outlined"> favorite </span>
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="/images/MontañasCalvas.png"
              class="card__img"
              alt="Image of Montañas Calvas"
            />
            <div class="card__body">
              <h5 class="card__title">Montañas Calvas</h5>
              <button class="card__like">
                <span class="material-symbols-outlined"> favorite </span>
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="/images/Latemar.png"
              class="card__img"
              alt="Image of Latemar"
            />
            <div class="card__body">
              <h5 class="card__title">Latemar</h5>
              <button class="card__like">
                <span class="material-symbols-outlined"> favorite </span>
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="/images/VanoisNational.png"
              class="card__img"
              alt="Image of Vanois National"
            />
            <div class="card__body">
              <h5 class="card__title">Vanois National Geographic</h5>
              <button class="card__like">
                <span class="material-symbols-outlined"> favorite </span>
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="/images/LagoDiBraies.png"
              class="card__img"
              alt="Image of Lago Di Braies"
            />
            <div class="card__body">
              <h5 class="card__title">Lago di Braies</h5>
              <button class="card__like">
                <span class="material-symbols-outlined"> favorite </span>
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyrigth">© 2024 Around The U.S.</p>
      </footer>
      <div class="popup popup_profile">
        <div class="popup__overlay"></div>
        <div class="popup__close">X</div>
        <div class="popup__content">
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__input-form">
            <input
              type="text"
              placeholder="Nombre"
              class="popup__input-form popup__input-form_name"
            />

            <input
              type="text"
              placeholder="Acerca de mi"
              class="popup__input-form popup__input-form_job"
              name="job"
            />

            <input type="submit" class="popup__save" value="Guardar" />
          </form>
        </div>
      </div>
      <div class="popup popup_add-card">
        <div class="popup__overlay"></div>
        <div class="popup__close">X</div>
        <div class="popup__content">
          <h2 class="popup__title">Hola mundo</h2>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
