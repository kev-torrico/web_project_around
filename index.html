<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <title>Around Page</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="/images/LogoAround.png"
          class="header__logo"
          alt="Logo of Around"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/profile-img.jpg"
            class="profile__img"
            alt="Image of profile"
          />
          <div class="profile__info">
            <div>
              <div class="profile__name">Jacques Coustteau</div>
              <div class="profile__job">Explorador</div>
            </div>
            <button class="profile__button profile__button-edit">
              <span class="material-symbols-outlined"> edit </span>
            </button>
          </div>
          <button class="profile__button profile__button-add">+</button>
        </section>
        <div class="cards-container"></div>
        <template id="card-template">
          <div class="card">
            <img src="" class="card__img" alt="" />
            <button class="card__delete">
              <span class="material-symbols-outlined"> delete </span>
            </button>
            <div class="card__body">
              <h5 class="card__title"></h5>
              <button class="card__like">
                <span class="material-symbols-outlined"> favorite </span>
              </button>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyrigth">Â© 2025 Around The U.S.</p>
      </footer>
      <div class="popup popup_profile">
        <div class="popup__overlay"></div>
        <div class="popup__close">X</div>
        <div class="popup__content">
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form">
            <input
              type="text"
              placeholder="Nombre"
              class="popup__input-form popup__input-form_name"
              required
              minlength="2"
              maxlength="40"
              id="name-input"
            />
            <span class="form__input-error name-input-error"></span>

            <input
              type="text"
              placeholder="Acerca de mi"
              class="popup__input-form popup__input-form_job"
              name="job"
              required
              minlength="2"
              maxlength="200"
              id="job-input"
            />
            <span class="form__input-error job-input-error"></span>

            <input type="submit" class="popup__save" value="Guardar" />
          </form>
        </div>
      </div>
      <div class="popup popup_add-card">
        <div class="popup__overlay"></div>
        <div class="popup__close">X</div>
        <div class="popup__content">
          <h2 class="popup__title">New Place</h2>
          <form class="popup__form">
            <input
              type="text"
              placeholder="Title"
              class="popup__input-form popup__input-form_title"
              required
              id="title-input"
              minlength="2"
              maxlength="30"
            />
            <span class="form__input-error title-input-error"></span>
            <input
              type="url"
              placeholder="Image URL"
              class="popup__input-form popup__input-form_imgUrl"
              required
              id="url-input"
            />
            <span class="form__input-error url-input-error"></span>
            <input type="submit" class="popup__save" value="Guardar" />
          </form>
        </div>
      </div>
      <div class="popup popup_view-img">
        <div class="popup__overlay"></div>
        <div class="popup__content popup__content_img">
          <div class="popup__close popup__close_img">X</div>
          <img class="popup__img" src="" alt="" />
          <p class="popup__title popup__title_img"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
